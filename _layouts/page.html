---
layout: default
---

<style>
  .hero__image {
    width: 100%;
    /* max-width: auto; */
    height: 100%;
    margin: auto;
    overflow: hidden;
  }

  .hero__image img {
    width: 100%;
    height: 100%;
    display: block;
    margin: auto;
  }
</style>

<!-- begin hero -->
{% if page.image %}
<section class="hero">
  <div class="hero__inner">
    <div class="hero__image">
      <img class="lazy" data-src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
    </div>
    <div class="hero__content">
      <h1 class="hero__title">{{page.title}}</h1>
    </div>
  </div>
</section>
{% else %}
<section class="hero-without-image">
  <div class="hero-inner">
    <div class="hero-content">
      <h1 class="hero__title">{{page.title}}</h1>
    </div>
  </div>
</section>
{% endif %}
<!-- end hero -->

<!-- begin page -->
<div class="container">
  <article class="page animate">
    <div class="page__content">
      {{ content }}
    </div>
  </article>
</div>
<!-- end page -->
